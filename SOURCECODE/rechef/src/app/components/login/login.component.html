<div class='login-container'>
    <div class="login-wrapper">
        <div class="login-form">
            <form>
                <h2 class="text-center">Log in</h2>       
                <div class="form-group">
                    <input id='username' type="text" class="form-control" placeholder="Username" required="required">
                </div>
                <div class="form-group">
                    <input id='password' type="password" class="form-control" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                    <button type="button" (click)="login();" class="btn btn-primary btn-block">Log in</button>
                </div>
                <!-- <div class="clearfix">
                    <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
                    <a href="#" class="float-right">Forgot Password?</a>
                </div>         -->
            </form>
            <p class="text-center"><a href="register">Create an Account</a></p>
        </div>
    </div>
</div>
